version: '3.8'

services:
  user-management-go:
    build: ./user-management-go
    container_name: user-management-go
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=mongodb://user-db:27017
    depends_on:
      user-db:
        condition: service_healthy

  todo-app:
    build: ./todo-app
    container_name: todo-app
    ports:
      - "5001:5001"
    environment:
      # Changed to use MONGO_URI as the main connection string
      - MONGO_URI=mongodb://todo-db:27017
    depends_on:
      todo-db:
        condition: service_healthy

  notes-app:
    build: ./notes-app
    container_name: notes-app
    ports:
      - "5002:5002"
    environment:
      - MONGO_URI=mongodb://notes-db:27017
    depends_on:
      notes-db:
        condition: service_healthy

  # Database container for User Management
  user-db:
    image: mongo:latest
    container_name: user-db
    ports:
      - "27017:27017"
    volumes:
      - user-db-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Database container for To-Do App
  todo-db:
    image: mongo:latest
    container_name: todo-db
    # Changed port to avoid conflict with user-db and expose on a different host port
    ports:
      - "27019:27017"
    volumes:
      - todo-db-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Database container for Notes App
  notes-db:
    image: mongo:latest
    container_name: notes-db
    ports:
      - "27018:27017"
    volumes:
      - notes-db-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  user-db-data:
  todo-db-data:
  notes-db-data:
