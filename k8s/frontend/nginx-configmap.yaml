apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
data:
  nginx.conf: |
    events {}
    http {
      server {
        listen 80;
        location / {
          root /usr/share/nginx/html;
          index index.html;
        }
        location /users/ {
          proxy_pass http://user-service:5000/;
        }
        location /todo/ {
          proxy_pass http://todo-service:5001/;
        }
        location /notes/ {
          proxy_pass http://notes-service:5002/;
        }
        location /bedrock/ {
          proxy_pass http://bedrock-service:5005/;
        }
      }
    }
